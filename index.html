<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Test | JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" />
    <script src="js/index.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar Section -->
    <nav
      class="navbar navbar-expand-md navbar-dark bg-success"
      aria-label="Fourth navbar example"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">API Test</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarsExample04"
          aria-controls="navbarsExample04"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarsExample04"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="dropdown04"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Auth</a
              >
              <ul class="dropdown-menu" aria-labelledby="dropdown04">
                <li><a class="dropdown-item" href="#">Login</a></li>
                <li><a class="dropdown-item" href="#">Register</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Select And Search Section -->
    <div class="container-fluid row">
      <div class="col-md-12 row">
        <div class="col-md-5 my-5">
          <div class="card">
            <div class="card-header bg-success"></div>
            <div class="card-body p-3">
              <select name="select" id="selectValue" class="form-control">
                <option value="0">Select An Option</option>
                <option value="1">Public APIs</option>
                <option value="2">Cat Facts</option>
                <option value="3">Coin Desk</option>
                <option value="4">Bored</option>
                <option value="5">Agify</option>
                <option value="6">Genderize</option>
                <option value="7">Predict Your Nation</option>
                <option value="8">USA Data</option>
                <option value="9">Dogs Pics</option>
                <option value="10">IPify</option>
                <option value="11">IPinfo</option>
                <option value="12">Jokes</option>
                <option value="13">Random Users</option>
                <option value="14">University List</option>
                <option value="15">zippopotam</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-1">
          <div class="stick bg-success"></div>
        </div>
        <div class="col-md-6 my-5">
          <div class="card mx-0" id="errorMessage"></div>
          <!-- Search Section -->
          <form action="" class="form-group">
            <div class="bg-success input-div p-3" id="displayItems">
              <div class="input-div-item select-item bg-white text-success">
                Please Select An Option...
              </div>
            </div>
          </form>

          <!-- Main Content Section -->

          <div class="card my-5">
            <div class="card-header bg-success" id="loadHolder"></div>
            <div class="card-body">
              <div id="loadDisplay">Please Search or View Something!!!</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
